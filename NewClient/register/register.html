<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | SmartWeb</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <div class="register-box">
      <!-- FORMULARIO -->
      <div class="form-section">
        <div class="logo">
          <h1>SmartWeb</h1>
        </div>

        <form id="registerForm">
          <h2>Crea tu cuenta</h2>
          <p class="subtitle">
            Crea una cuenta para poder adquirir más conocimiento
          </p>

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Juan" required />

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Pérez" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="hello@ejemplo.com" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <button type="submit" id="registerButton">Registrarse</button>

          <div class="login-link">
            <p>
              ¿Tienes una cuenta?
              <a href="../login/login.html">Ingresa</a>
            </p>
          </div>
        </form>
      </div>

      <!-- IMAGEN -->
      <div class="image-section">
        <img src="../logo.png" alt="SmartWeb" />
        <p>Aprende a través de videollamadas</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const button = document.getElementById("registerButton");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      button.disabled = true;
      button.textContent = "Registrando...";
      setTimeout(() => {
        alert("Registro simulado completado");
        button.disabled = false;
        button.textContent = "Registrarse";
      }, 1500);
    });
  </script>
</body>
</html>
