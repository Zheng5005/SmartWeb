<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario | SMARTWEB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <div class="register-container d-flex align-items-center justify-content-center">
        <div class="register-box shadow-lg rounded-4 overflow-hidden row g-0">
            
            <div class="image-section col-lg-5 d-none d-lg-flex flex-column justify-content-center align-items-center p-4">
                <img src="logo.png" alt="SMARTWEB Logo" class="app-logo-image mb-3"> 
                <h2 class="text-white fw-bold mb-2">¡Bienvenido a SMARTWEB!</h2>
                <p class="text-center text-white-50 px-3">
                    Regístrate y comienza a adquirir conocimiento a través de nuestras videollamadas interactivas.
                </p>
                <a href="../login/login.html" class="btn btn-outline-light mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Ya tengo una cuenta
                </a>
            </div>

            <div class="form-section col-lg-7 p-4 p-md-5">
                <h3 class="text-center mb-1 text-primary-dark fw-bold">Crea tu cuenta</h3>
                <p class="text-center mb-4 text-secondary-dark">Selecciona tu tipo de usuario y regístrate.</p>

                <form id="registerForm">
                    
                    <div class="mb-4 user-type-selection">
                        <label class="form-label fw-bold">¿Cómo deseas registrarte?</label>
                        <div class="d-flex gap-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="typeStudent" value="student" checked>
                                <label class="form-check-label" for="typeStudent">Estudiante</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="userType" id="typeTeacher" value="teacher">
                                <label class="form-check-label" for="typeTeacher">Profesor</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Pérez" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="hello@ejemplo.com" required>
                    </div>

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <button type="submit" id="registerButton">Registrarse</button>

          <div class="login-link">
            <p>
              ¿Tienes una cuenta?
              <a href="../login/login.html">Ingresa</a>
            </p>
          </div>
        </form>
      </div>

      <!-- IMAGEN -->
      <div class="image-section">
        <img src="../logo.png" alt="SmartWeb" />
        <p>Aprende a través de videollamadas</p>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
