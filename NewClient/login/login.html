<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartWeb</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <!-- FORMULARIO -->
      <div class="form-section">
        <div class="logo">
          <h1>SmartWeb</h1>
        </div>

        <form id="loginForm">
          <h2>Bienvenido de nuevo</h2>
          <p class="subtitle">Ingresa a tu cuenta para seguir aprendiendo</p>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="hello@ejemplo.com" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <button type="submit" id="loginButton">Entrar</button>

          <div class="register-link">
            <p>¿No tienes una cuenta?
              <a href="../register/register.html">Crea una</a>
            </p>
          </div>
        </form>
      </div>

      <!-- IMAGEN -->
      <div class="image-section">
        <img src="../logo.png" alt="SmartWeb" />
        <p>Aprende a través de videollamadas</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const button = document.getElementById("loginButton");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      button.disabled = true;
      button.textContent = "Entrando...";
      setTimeout(() => {
        alert("Login simulado completado");
        button.disabled = false;
        button.textContent = "Entrar";
      }, 1500);
    });
  </script>
</body>
</html>
